
<mat-form-field appearance="standard">
    <mat-label>Buscar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Escribe algo..." #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <button mat-raised-button routerLink="../usuarios/create">Crear Usuario</button>
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- Id Column -->
      <ng-container matColumnDef="noUsuario">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>noUsuario</th>
        <td mat-cell *matCellDef="let row">{{row.noUsuario}}</td>
      </ng-container>
  
      <!-- userName Column -->
      <ng-container matColumnDef="userName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>userName</th>
        <td mat-cell *matCellDef="let row">{{row.userName}}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>nombre</th>
        <td mat-cell *matCellDef="let row">{{row.datosPersonales.nombreCompleto}}</td>
      </ng-container>

      <!-- ur Column -->
      <ng-container matColumnDef="claveUr">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>claveUr</th>
        <td mat-cell *matCellDef="let row">{{row.unidadResponsable.descripcion}}</td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No hay resultados para la busqueda "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  
  </div>
